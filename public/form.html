<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Transaction Form</title>

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;400;600&family=Inter:wght@100;300;400;500;600&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-form">
      <!-- Side Bar Start -->
      <aside>
        <div class="top">
          <div class="logo">
            <h2>Expenses App</h2>
          </div>
          <div class="close" id="close=btn">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="#" class="btn active">
            <span class="material-symbols-outlined"> grid_view </span>
            <h3>Dashboard</h3>
          </a>
          <a href="#" class="btn"
            ><span class="material-symbols-outlined"> receipt_long </span>
            <h3>Transaction History</h3>
          </a>
          <a href="#" class="btn">
            <span class="material-symbols-outlined"> insights </span>
            <h3>Analytics</h3>
          </a>
          <div class="sidebar-bottom">
            <a href="#" class="btn">
              <span class="material-symbols-outlined"> person </span>
              <h3>Profile</h3>
            </a>
            <a href="#" class="btn">
              <span class="material-symbols-outlined"> logout </span>
              <h3>Logout</h3>
            </a>
          </div>
        </div>
      </aside>
      <!-- Side Bar End -->

      <!-- Right Section Start -->
      <div class="right-side">
        <div class="top">
          <button id="menu-btn">
            <span class="material-symbols-outlined"> menu </span>
          </button>
          <div class="theme-toggler">
            <span class="material-symbols-outlined active light-mode">
              light_mode
            </span>
            <span class="material-symbols-outlined dark-mode"> dark_mode </span>
          </div>
          <div class="account-info">
            <div class="profile">
              <p>Hi, <b>Guest</b></p>
              <small class="text-muted">Admin</small>
            </div>
          </div>
          <div class="profile-photo"></div>
        </div>

        <!-- Input Form -->
        <h1>New Transaction Form</h1>
        <div class="transaction-form">
          <form id="form">
            <ul class="form-style">
              <li>
                <label>Date <span class="required">*</span></label>
                <div class="form-date">
                  <input
                    class="text-muted"
                    type="date"
                    id="dateInput"
                    required
                  />
                </div>
              </li>
              <li>
                <label>Type <span class="required">*</span></label>
                <select
                  name="field4"
                  id="typeSelect"
                  class="field-long text-muted"
                >
                  <option value="Income">Income</option>
                  <option value="Expense">Expense</option>
                </select>
              </li>
              <li>
                <label>Amount <span class="required">*</span></label>
                <input
                  type="text"
                  name="field1"
                  class="field-long"
                  id="amountInput"
                  placeholder="Enter Amount"
                  required
                />
              </li>
              <li>
                <label>Details <span class="required">*</span></label>
                <textarea
                  name="field5"
                  id="field5"
                  class="field-long field-textarea"
                  placeholder="Enter Details"
                  required
                ></textarea>
              </li>
              <li>
                <button class="submit" id="submit">Submit</button>
                <button class="cancel" id="cancel-button">Cancel</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <!-- Right Section End -->
    </div>
    <script src="./script/form/scripts.js"></script>
    <script src="./script/styling.js"></script>
  </body>
</html>
